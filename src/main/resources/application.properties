spring.application.name=TaskManagementSystem

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER-CLASS-NAME}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.sql.init.mode=always
spring.sql.init.schema-locations=${SPRING_SQL_SCHEMA-LOCATIONS}
spring.sql.init.data-locations=${SPRING_SQL_DATA-LOCATIONS}

api.server.url=${API_SERVER_URL}

springdoc.override-with-generic-response=false
